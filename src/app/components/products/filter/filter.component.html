<div class="sidebar">

  <div class="category-header">
    <h3>כלי מטבח ואביזרים</h3>
  </div>

  <div class="add-category">
    <button class="add-btn">+</button>
    <span>כלי מטבח ואביזרים</span>
  </div>

  <div class="price-section">
    <label>לפי מחיר:</label>

    <div class="price-range">
      <span>₪0</span>
      <span>₪{{ filterForm.value.maxPrice }}</span>
    </div>

    <input type="range"
           min="0"
           max="500"
           formControlName="maxPrice"
           (change)="apply()" />
  </div>

  <div class="buttons">
    <button class="clear-btn" (click)="clear()">נקה</button>
    <button class="filter-btn" (click)="apply()">סנן</button>
  </div>

  <div class="section-title">
    <h3>לפי מאפיינים</h3>
  </div>

</div>
