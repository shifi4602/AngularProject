<form class="sidebar" [formGroup]="filterForm">

    <div class="price-section">
        <label>לפי מחיר:</label>

        <div class="price-range">
            <span>₪0</span>
            <span>₪{{ filterForm.value.maxPrice }}</span>
        </div>

        <input type="range" min="0" max="500" formControlName="maxPrice" (change)="apply()" />
    </div>

    <div class="buttons">
        <button class="clear-btn" type="button" (click)="clear()">נקה</button>
        <button class="filter-btn" type="button" (click)="apply()">סנן</button>
    </div>

    <div class="section-title">
        <h3>לפי מאפיינים</h3>
    </div>

    <!-- Name -->
    <div>
        <label>שם מוצר</label>
        <input class="inputTxt" type="text" formControlName="name" />
    </div>

    <!-- Description -->
    <div>
        <label>תיאור</label>
        <input class="inputTxt" type="text" formControlName="description" />
    </div>

    <!-- Categories -->
    <div>
        <label>קטגוריות</label>

        @for (category of categoriesList; track category) {
        <div>
            <input type="checkbox" [value]="category" (change)="onCategoryChange($event)" />
            {{ category }}
        </div>
        }
    </div>

</form>
