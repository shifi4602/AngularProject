
<div class="try"></div>

<div class="basket container mt-4">
  <h3>Basket</h3>

  <div *ngIf="items() && items().length; else empty">
    <div class="row">
      <div class="col-12" *ngFor="let item of items(); let i = index">
        <p-card>
          <ng-template pTemplate="title">{{ item.Product_name }}</ng-template>
          <ng-template pTemplate="subtitle">₪ {{ item.price }}</ng-template>
          <ng-template pTemplate="content">
            <div class="d-flex justify-content-between align-items-center">
              <div>{{ item.description }}</div>
              <div class="actions">
                <button pButton type="button" label="הסר" (onClick)="remove(item)" class="p-button-danger"></button>
              </div>
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>

    <div class="mt-3">
      <p>Total: ₪ {{ total() }}</p>
      <button pButton type="button" label="נקה סל" (onClick)="clear()" class="p-button-secondary"></button>
    </div>
  </div>

  <ng-template #empty>
    <p>Basket is empty.</p>
  </ng-template>
</div>
